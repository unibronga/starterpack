<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="favicon.ico" type="image/ico" />
        <title>Page</title>
    </head>

    <body>
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <h1 class="display-4">Starterpack with Bootstrap</h1>
                        <p class="lead">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit voluptate iusto voluptatem
                            sequi quo officiis, eius excepturi, explicabo praesentium corporis corrupti. Repellendus
                            voluptas, illo a atque amet deleniti rerum consequuntur?
                        </p>

                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            test JS
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
